<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="shortcut icon" href="https://image.flaticon.com/icons/png/512/1829/1829589.png" type="image/x-icon">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">

    <title>Quadro de inspirações</title>
</head>

<body>
    <!-- header/cabeçalho -->
    <header>
        <div id="divLogo">
            <h1 id="c">C</h1>
            <h1>ard</h1>
            <h1 id="s">S</h1>
            <h1>tock</h1>
        </div>

        <h2 id="subtitleLogo">Seu quadro de inspirações</h2>
    </header>

    <!-- main/parte principal da página -->
    <main>

        <!-- div onde ficam todos os cards criados -->
        <div id="cards">
        </div>

        <!-- botão que abre o formulário para adicionar cards -->
        <img src="./imgs/btnOpenForm.svg" id="btnAddCard" alt="Adicionar">

        <div id="extraDivFormAddCard" style="display: none;">

            <!-- formulário para adicionar cards -->
            <div id="divFormAddCard">
                <form id="formAddCard">

                    <!-- botão para fechar formulário de adicionar cards -->
                    <img src="./imgs/btnCloseForm.svg" id="btnCloseForm" alt="">

                    <fieldset> <!-- linha em volta do formulário de adicionar cards -->
                        <legend>Inspirações</legend> <!-- legenda escrita na linha em volta do formulário de adicionar cards -->
                        
                        <div id="inputsFormAddCard">
                            <label for="title">Título</label>
                            <input type="text" name="title" id="titleForm" placeholder="Insira um título">

                            <label for="picture">Foto</label>
                            <input type="text" name="picture" id="pictureForm" placeholder="Link da foto">

                            <label for="description">Descrição</label>
                            <input type="text" name="description" id="descriptionForm"
                                placeholder="Escreva uma breve descrição">
                        </div>

                        <!-- botão formulário para adicionar cards e limpar campos preenchidos -->
                        <div id="divBtnFormAddCard">
                            <button type="submit" id="submitFormAddCard">Adicionar</button>
                            <button type="reset" id="resetFormAddCard">Limpar</button>
                        </div>
                    </fieldset>
                </form>
            </div>
        </div>
    </main>
    <footer>

        <!-- botão que abre formulário de contato -->
        <button id="btnOpenContact"><img
            src="https://image.flaticon.com/icons/png/512/3885/3885190.png" class="imgsBtnsFooter" alt="">
            <p class="textBtnsFooter">Fale conosco</p>
        </button>
        <div id="extraDivFormContact" style="display: none;">

            <!-- formulário de contato -->
            <div class="formContact" id="contact">
                <form>
                    <h2>Fale conosco</h2>

                    <label for="name"><b>Nome</b></label>
                    <input type="text" placeholder="Insira seu nome" name="name" required>

                    <label for="email"><b>Email</b></label>
                    <input type="email" placeholder="Insira seu email" name="email" required>

                    <label for="message"><b>Mensagem</b></label>
                    <textarea placeholder="Escreva sua mensagem" name="message" cols="20" rows="5" required></textarea>

                    <button type="submit" class="btn">Enviar</button>
                </form>
            </div>
        </div>

        <!-- botão que abre equipe -->
        <button id="btnOpenTeam"><img
            src="https://image.flaticon.com/icons/png/512/1534/1534952.png" class="imgsBtnsFooter" alt="">
            <p class="textBtnsFooter">Equipe</p>
        </button>
        <div id="extraDivFormTeam" style="display: none;">

            <!-- equipe -->
            <div class="team" id="team">
                <div>
                    <h2>Equipe</h2>
                    <ul>
                        <li>Ailla Freire</li>
                        <li>Carolina Hakamada</li>
                        <li>Dominic Lourenço</li>
                        <li>Helena Perdigueiro</li>
                        <li>Renata Leal</li>
                        <li>Ruthiane Teixeira</li>
                    </ul>
                </div>
            </div>
        </div>
    </footer>

    <!-- link com o arquivo onde tem o scrip js -->
    <script src="./js/main.js"></script>
</body>

</html>
